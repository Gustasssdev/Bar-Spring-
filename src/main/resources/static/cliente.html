<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar System - Cliente</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); }
        h1 { color: #ffc107; text-align: center; margin-bottom: 25px; border-bottom: 3px solid #ffc107; padding-bottom: 10px; }
        h2 { color: #ffc107; margin-top: 30px; margin-bottom: 15px; }
        .section { margin-bottom: 35px; padding: 20px; border: 1px solid #ffecb3; border-radius: 8px; background-color: #fff9c4; }
        fieldset { border: 1px solid #ffc107; padding: 15px; border-radius: 6px; margin-top: 15px; }
        legend { font-weight: bold; color: #ffc107; padding: 0 10px; }
        label { display: block; margin-top: 10px; font-weight: 600; color: #333; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #ffc107; outline: none; box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25); }

        button {
            background-color: #ffc107;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        button:hover { background-color: #e0a800; transform: translateY(-1px); }

        .result { white-space: pre-wrap; margin-top: 15px; padding: 15px; border: 1px solid #ccc; background-color: #f8f8f8; border-radius: 6px; font-size: 0.9em; max-height: 300px; overflow-y: auto; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }

        .logout-btn { position: absolute; top: 20px; right: 20px; background-color: #6c757d; color: white; }
        .logout-btn:hover { background-color: #5a6268; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ffecb3; padding: 10px; text-align: left; }
        th { background-color: #ffc107; color: #333; }
    </style>
</head>
<body>

<button class="logout-btn" onclick="window.location.href='/index.html'">Voltar ao Login</button>
<div class="container">
    <h1>√Årea do Cliente</h1>

    <!-- 1. CADASTRO DE CLIENTE -->
    <div class="section">
        <h2>1. Cadastro de Cliente</h2>
        <fieldset>
            <legend>Cadastre-se para iniciar a Conta</legend>
            <form id="cadastroForm">
                <div>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="cpf">CPF (XXX.XXX.XXX-XX)</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <button type="submit">Cadastrar Cliente</button>
            </form>
            <div id="cadastroResult" class="result"></div>
        </fieldset>
    </div>

    <!-- 2. CONSULTA DE MESA/CONTA -->
    <div class="section">
        <h2>2. Consultar Conta da Mesa</h2>
        <fieldset>
            <legend>Verifique seus Consumos e Total</legend>
            <form id="consultaMesaForm">
                <div>
                    <label for="tokenMesa">Token de Acesso da Mesa</label>
                    <input type="text" id="tokenMesa" placeholder="abc123xyz" required>
                </div>
                <button type="submit">Consultar Conta</button>
            </form>
            <div id="consultaMesaResult" class="result"></div>
        </fieldset>
    </div>

</div>

<script>
    const BASE_URL = 'http://localhost:8080/api';
    const CLIENTE_BASE_URL = BASE_URL + '/clientes';

    function displayResult(elementId, message, isError = false) {
        const resultDiv = document. getElementById(elementId);
        resultDiv.textContent = message;
        resultDiv.className = 'result ' + (isError ? 'error' : 'success');
        resultDiv.scrollTop = resultDiv.scrollHeight;
    }

    // 1.  CADASTRO DE CLIENTE
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;

        displayResult('cadastroResult', 'Cadastrando cliente...', false);

        try {
            const response = await fetch(`${CLIENTE_BASE_URL}/cadastrarcliente`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, cpf })
            });

            const data = await response.json();
            if (response.status === 201) {
                displayResult('cadastroResult', `
‚úÖ Cliente Cadastrado com Sucesso!
ID: ${data.id}
Nome: ${data.nome}
CPF: ${data.cpf}

‚ö†Ô∏è Anote seu ID para usar na mesa!
                `, false);
            } else {
                displayResult('cadastroResult', '‚ùå Erro ao cadastrar: ' + (data.message || response.statusText), true);
            }
        } catch (error) {
            displayResult('cadastroResult', '‚ùå Erro de comunica√ß√£o: ' + error. message, true);
        }
    });

    // 2.  CONSULTAR CONTA POR TOKEN
    document.getElementById('consultaMesaForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const tokenMesa = document.getElementById('tokenMesa').value. trim();

        displayResult('consultaMesaResult', 'Consultando conta...', false);

        try {
            const response = await fetch(`${CLIENTE_BASE_URL}/consumo/${tokenMesa}`, {
                method: 'GET'
            });

            const data = await response.json();
            if (response.ok) {
                let itensHTML = '';
                if (data.itens && data.itens.length > 0) {
                    itensHTML = '\nüìã ITENS CONSUMIDOS:\n';
                    data.itens.forEach(item => {
                        const status = item.cancelado ? '[CANCELADO]' : '';
                        itensHTML += `  ‚Ä¢ ${item.nomeItem} - ${item.quantidade}x - R$ ${item.subtotal.toFixed(2)} ${status}\n`;
                    });
                }

                displayResult('consultaMesaResult', `
‚úÖ Conta Encontrada!
Token: ${data. tokenMesa}
ID da Conta: ${data.contaId}
${itensHTML}
üí∞ VALORES:
  Total Itens: R$ ${data.totalItens. toFixed(2)}
  Gorjeta: R$ ${data. valorGorjeta.toFixed(2)}
  Couvert: R$ ${data.valorCouvert.toFixed(2)}
  Total Pago: R$ ${data.totalPago.toFixed(2)}
  Valor Pendente: R$ ${data.valorPendente.toFixed(2)}
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  üíµ TOTAL FINAL: R$ ${data.valorTotalFinal.toFixed(2)}

Status: ${data.estaAberta ?  'üü¢ Aberta' : 'üî¥ Fechada'}
                `, false);
            } else {
                displayResult('consultaMesaResult', '‚ùå Erro ao consultar: ' + (data.message || response.statusText), true);
            }
        } catch (error) {
            displayResult('consultaMesaResult', '‚ùå Erro de comunica√ß√£o: ' + error.message, true);
        }
    });
</script>
</body>
</html>
